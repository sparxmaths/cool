<!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .btn {
      font-size: 2rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 12px;

    .btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.5);

    .btn:active {
      transform: translateY(1px);
